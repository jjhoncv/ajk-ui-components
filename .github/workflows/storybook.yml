name: Deploy Storybook
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Clean previous builds
        run: |
          rm -rf apps/docs/storybook-static || true
          echo "Cleaned previous builds"

      - name: Build packages
        run: |
          echo "Building all packages..."
          pnpm build
          echo "Packages built successfully"

      - name: Build Storybook
        run: |
          echo "Building Storybook..."
          cd apps/docs
          pnpm build-storybook
          echo "Storybook built successfully"
          echo "Build contents:"
          ls -la storybook-static

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "apps/docs/storybook-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Status
        run: |
          echo "Storybook has been deployed to GitHub Pages"
          echo "Visit https://jjhoncv.github.io/ajk-ui-components/ to view the documentation"
